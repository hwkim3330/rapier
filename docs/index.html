<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sim Lab</title>
    <script type="module" crossorigin src="/rapier/assets/index-CMQwhgrH.js"></script>
    <link rel="stylesheet" crossorigin href="/rapier/assets/index-CdhriX_8.css">
  </head>
  <body>
    <div id="app">
      <aside class="hud">
        <h1>Sim Lab</h1>
        <p id="subtitle">1) Isaac-style 2) Mobile 3) Humanoid</p>

        <div class="row">
          <label for="modeSelect">Mode</label>
          <select id="modeSelect">
            <option value="isaac">1) Isaac Style</option>
            <option value="mobile">2) Mobile Priority</option>
            <option value="humanoid">3) Humanoid</option>
          </select>
          <button id="resetBtn">Reset</button>
        </div>

        <div class="panel">
          <h2>Physics</h2>
          <p id="physicsStats">-</p>
        </div>
        <div class="panel">
          <h2>Sensors</h2>
          <p id="sensorStats">-</p>
        </div>
        <div class="panel">
          <h2>Camera</h2>
          <p id="cameraStats">-</p>
        </div>
        <p id="hint">WASD move, Shift turbo, Space jump</p>
      </aside>

      <canvas id="scene"></canvas>

      <div class="touch" id="touch">
        <div class="touch-group">
          <button class="touch-btn" data-key="w">W</button>
          <button class="touch-btn" data-key="a">A</button>
          <button class="touch-btn" data-key="s">S</button>
          <button class="touch-btn" data-key="d">D</button>
        </div>
        <div class="touch-group">
          <button class="touch-btn" data-key="shift">Turbo</button>
          <button class="touch-btn" data-key=" ">Jump</button>
        </div>
      </div>
    </div>
  </body>
</html>
