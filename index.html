<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapier Quadruped Sandbox</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="hud">
        <h1>Rapier Quadruped Sandbox</h1>
        <p id="status">Booting physics...</p>
        <label class="model-picker">
          <span>Model</span>
          <select id="modelSelect">
            <option value="a1">Unitree A1</option>
            <option value="aliengo">Unitree AlienGo</option>
            <option value="b2">Unitree B2</option>
            <option value="duckmini">OpenDuck Mini</option>
            <option value="h1">Unitree H1 (Stylized)</option>
          </select>
        </label>
        <p id="hint">WASD move, Shift turbo, Space hop</p>
      </div>
      <canvas id="scene"></canvas>
      <div class="touch-pad" id="touchPad">
        <button data-key="w" class="btn up">↑</button>
        <button data-key="a" class="btn left">←</button>
        <button data-key="d" class="btn right">→</button>
        <button data-key="s" class="btn down">↓</button>
        <button data-key="shift" class="btn turbo">T</button>
        <button data-key=" " class="btn jump">J</button>
      </div>
    </div>
  </body>
</html>
